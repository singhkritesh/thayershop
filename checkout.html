<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Demo Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav id="main-nav" class="scrolled">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/Demo-horizontal-white-new.svg" alt="Dartmouth Engineering" class="logo-white">
                <img src="assets/images/Demo-horizontal-green-new.svg" alt="Dartmouth Engineering" class="logo-green">
                <span class="logo-tag">SHOP</span>
            </a>
            <div class="nav-actions">
                <a href="cart.html" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main style="padding-top: 8rem; min-height: 80vh;">
        <div class="container">
            <h1 style="margin-bottom: 3rem;">Checkout</h1>

            <form id="checkout-form" class="grid-2" style="grid-template-columns: 1.5fr 1fr; align-items: flex-start;">
                <!-- Shipping & Payment -->
                <div class="checkout-forms">
                    <div class="glass-card" style="margin-bottom: 2rem;">
                        <h3 style="margin-bottom: 1.5rem;"><i class="fas fa-shipping-fast"
                                style="color: var(--color-primary-light); margin-right: 0.5rem;"></i> Shipping
                            Information</h3>
                        <div class="grid-2" style="gap: 1rem;">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" required placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" required placeholder="john@example.com">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 1rem;">
                            <label for="address">Shipping Address</label>
                            <textarea id="address" required placeholder="14 Engineering Dr, Hanover, NH 03755"
                                rows="3"></textarea>
                        </div>
                    </div>

                    <div class="glass-card">
                        <h3 style="margin-bottom: 1.5rem;"><i class="fas fa-credit-card"
                                style="color: var(--color-primary-light); margin-right: 0.5rem;"></i> Payment Method
                        </h3>
                        <div class="form-group">
                            <label for="card-holder">Name on Card</label>
                            <input type="text" id="card-holder" placeholder="John B. Doe" required>
                        </div>
                        <div class="form-group" style="margin-top: 1rem;">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="xxxx xxxx xxxx xxxx" required>
                        </div>
                        <div class="grid-2" style="gap: 1rem; margin-top: 1rem;">
                            <div class="form-group">
                                <label for="card-expiry">Expiry Date</label>
                                <input type="text" id="card-expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="card-cvc">CVC</label>
                                <input type="text" id="card-cvc" placeholder="***" required>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 1rem;">
                            <label for="billing-address">Billing Address</label>
                            <textarea id="billing-address" placeholder="123 Billing St, City, State" rows="2"
                                required></textarea>
                            <div
                                style="margin-top: 0.5rem; display: flex; align-items: center; gap: 0.5rem; font-size: 0.8rem; color: var(--color-text-dim);">
                                <input type="checkbox" id="same-as-shipping" style="width: auto;"
                                    onchange="if(this.checked) document.getElementById('billing-address').value = document.getElementById('address').value">
                                <label for="same-as-shipping" style="margin-bottom: 0;">Same as shipping address</label>
                            </div>
                        </div>
                        <p style="font-size: 0.8rem; color: var(--color-text-dim); margin-top: 1rem;">
                            <i class="fas fa-lock"></i> All transactions are secure and encrypted.
                        </p>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary glass-card" style="position: sticky; top: 100px;">
                    <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>

                    <div id="order-summary-items" style="margin-bottom: 1.5rem;">
                        <!-- Loaded via JS -->
                    </div>

                    <div class="form-group" style="display: flex; gap: 0.5rem; margin-bottom: 2rem;">
                        <input type="text" id="coupon-code" placeholder="Coupon Code" style="flex: 1;">
                        <button type="button" id="apply-coupon" class="btn btn-outline"
                            style="padding: 0.8rem 1.5rem;">Apply</button>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.8rem;">
                        <span>Subtotal</span>
                        <span id="subtotal-val">$0.00</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 0.8rem; color: var(--color-primary-light);">
                        <span>Discount</span>
                        <span id="discount-val">-$0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                        <span>Shipping</span>
                        <span style="color: var(--color-primary-light);">FREE</span>
                    </div>

                    <hr style="border: none; border-top: 1px solid var(--color-glass-border); margin-bottom: 1.5rem;">

                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 2rem; font-weight: 700; font-size: 1.4rem;">
                        <span>Total</span>
                        <span id="total-val">$0.00</span>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; height: 60px; font-size: 1.1rem;">Place Order</button>
                </div>
            </form>
        </div>
    </main>

    <footer style="padding: 4rem 0; border-top: 1px solid var(--color-glass-border); margin-top: 5rem;">
        <div class="container">
            <div style="text-align: center; color: var(--color-text-dim); font-size: 0.9rem;">
                &copy; 2026 Demo School of Engineering. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
