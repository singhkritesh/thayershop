<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Demo Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav id="main-nav" class="scrolled">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/Demo-horizontal-white-new.svg" alt="Dartmouth Engineering" class="logo-white">
                <img src="assets/images/Demo-horizontal-green-new.svg" alt="Dartmouth Engineering" class="logo-green">
                <span class="logo-tag">SHOP</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">All Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="contact.html#faq">FAQ</a></li>
            </ul>
            <div class="nav-actions">
                <a href="cart.html" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main style="padding-top: 8rem;">
        <div class="container">
            <div id="product-detail" class="grid-2">
                <!-- Loaded via JS -->
            </div>

            <!-- Related Products -->
            <div style="margin-top: 8rem;">
                <h2 style="text-align: left; margin-bottom: 3rem;">You Might Also Like</h2>
                <div id="related-grid" class="grid-3">
                    <!-- Loaded via JS -->
                </div>
            </div>
        </div>
    </main>

    <footer style="padding: 4rem 0; border-top: 1px solid var(--glass-border); margin-top: 5rem;">
        <div class="container">
            <div style="text-align: center; color: var(--color-text-dim); font-size: 0.9rem;">
                &copy; 2026 Demo School of Engineering. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productId = new URLSearchParams(window.location.search).get('id');
            const product = DemoProducts.getById(productId);

            if (!product) {
                window.location.href = 'products.html';
                return;
            }

            document.title = `${product.name} | Demo Shop`;

            const detailContainer = document.getElementById('product-detail');
            detailContainer.innerHTML = `
                <div class="animate-fade">
                    <div class="glass-card" style="padding: 0; overflow: hidden; border-radius: var(--radius-lg);">
                        <img src="${product.image}" alt="${product.name}" style="width: 100%; display: block;">
                    </div>
                </div>
                <div class="animate-fade" style="animation-delay: 0.1s">
                    <span class="category-tag">${product.category}</span>
                    <h1 style="font-size: 3rem; margin-bottom: 1rem;">${product.name}</h1>
                    <p class="product-price" style="font-size: 2rem; margin-bottom: 2rem;">$${product.price.toFixed(2)}</p>
                    
                    <p style="font-size: 1.1rem; line-height: 1.8; margin-bottom: 2.5rem;">${product.description}</p>
                    
                    ${product.sizes ? `
                        <div class="form-group">
                            <label>Select Size</label>
                            <div style="display: flex; gap: 0.8rem; margin-top: 0.5rem;">
                                ${product.sizes.map(size => `
                                    <button class="size-btn glass" data-size="${size}" style="width: 50px; height: 50px; border-radius: var(--radius-sm); border: 1px solid var(--color-glass-border); background: var(--color-glass); color: white; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; transition: var(--transition);">
                                        ${size}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div style="display: flex; gap: 1.5rem; margin-top: 3rem; align-items: center;">
                        <div class="form-group" style="margin-bottom: 0; width: 120px;">
                            <label>Quantity</label>
                            <input type="number" id="qty" value="1" min="1" max="10">
                        </div>
                        <button id="add-to-cart-btn" class="btn btn-primary" style="flex: 1; height: 54px; margin-top: 1.6rem;">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;

            // Size Selection Logic
            let selectedSize = product.sizes ? product.sizes[0] : null;
            if (product.sizes) {
                const sizeBtns = document.querySelectorAll('.size-btn');
                sizeBtns[0].style.borderColor = 'var(--color-primary-light)';
                sizeBtns[0].style.background = 'rgba(0,105,62,0.2)';

                sizeBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        sizeBtns.forEach(b => {
                            b.style.borderColor = 'var(--color-glass-border)';
                            b.style.background = 'var(--color-glass)';
                        });
                        btn.style.borderColor = 'var(--color-primary-light)';
                        btn.style.background = 'rgba(0,105,62,0.2)';
                        selectedSize = btn.dataset.size;
                    });
                });
            }

            // Add to Cart Logic
            document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                const qty = parseInt(document.getElementById('qty').value);
                DemoCart.addItem(product, selectedSize, qty);
            });

            // Related Products
            const relatedGrid = document.getElementById('related-grid');
            const related = DemoProducts.getByCategory(product.category)
                .filter(p => p.id != product.id)
                .slice(0, 3);

            related.forEach(item => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <a href="product.html?id=${item.id}" style="text-decoration: none; color: inherit;">
                        <div class="product-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="product-info">
                            <span class="category-tag">${item.category}</span>
                            <h3>${item.name}</h3>
                            <p class="product-price">$${item.price.toFixed(2)}</p>
                        </div>
                    </a>
                `;
                relatedGrid.appendChild(card);
            });
        });
    </script>
</body>

</html>
