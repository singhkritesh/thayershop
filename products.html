<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | Thayer Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav id="main-nav" class="scrolled">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/thayer-horizontal-white-new.svg" alt="Dartmouth Engineering" class="logo-white">
                <img src="assets/images/thayer-horizontal-green-new.svg" alt="Dartmouth Engineering" class="logo-green">
                <span class="logo-tag">SHOP</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">All Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="contact.html#faq">FAQ</a></li>
            </ul>
            <div class="nav-actions">
                <a href="cart.html" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main style="padding-top: 8rem;">
        <div class="container">
            <div style="margin-bottom: 3rem; text-align: center;">
                <span class="category-tag">Collection</span>
                <h1>Our Products</h1>
                <p>Equipping the next generation of Thayer engineers.</p>
            </div>

            <!-- Filters -->
            <div class="glass"
                style="padding: 1.5rem; margin-bottom: 3rem; display: flex; flex-wrap: wrap; gap: 1.5rem; align-items: center; justify-content: center;">
                <button class="filter-btn active" data-category="all"
                    style="background: none; border: none; color: white; cursor: pointer; font-weight: 600; padding: 0.5rem 1rem; border-radius: var(--radius-sm);">All</button>
                <button class="filter-btn" data-category="Apparel"
                    style="background: none; border: none; color: var(--color-text-dim); cursor: pointer; font-weight: 600; padding: 0.5rem 1rem; border-radius: var(--radius-sm);">Apparel</button>
                <button class="filter-btn" data-category="Accessories"
                    style="background: none; border: none; color: var(--color-text-dim); cursor: pointer; font-weight: 600; padding: 0.5rem 1rem; border-radius: var(--radius-sm);">Accessories</button>
                <button class="filter-btn" data-category="Stationery"
                    style="background: none; border: none; color: var(--color-text-dim); cursor: pointer; font-weight: 600; padding: 0.5rem 1rem; border-radius: var(--radius-sm);">Stationery</button>

                <div style="margin-left: auto; display: flex; align-items: center; gap: 1rem;">
                    <label style="margin-bottom: 0;">Sort By:</label>
                    <select id="sort-select" style="width: auto; padding: 0.5rem 2rem 0.5rem 1rem;">
                        <option value="popular">Popular</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <!-- Product Grid -->
            <div id="products-grid" class="grid-3">
                <!-- Loaded via JS -->
            </div>
        </div>
    </main>

    <footer style="padding: 4rem 0; border-top: 1px solid var(--color-glass-border); margin-top: 5rem;">
        <div class="container">
            <div style="text-align: center; color: var(--color-text-dim); font-size: 0.9rem;">
                &copy; 2026 Thayer School of Engineering. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('products-grid');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const sortSelect = document.getElementById('sort-select');

            let currentCategory = new URLSearchParams(window.location.search).get('category') || 'all';

            const renderProducts = (category = 'all', sort = 'popular') => {
                grid.innerHTML = '';
                let items = category === 'all'
                    ? [...thayerProducts.all]
                    : thayerProducts.getByCategory(category);

                // Sorting
                if (sort === 'price-low') items.sort((a, b) => a.price - b.price);
                if (sort === 'price-high') items.sort((a, b) => b.price - a.price);

                items.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card animate-fade';
                    card.innerHTML = `
                        <a href="product.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                            <div class="product-image">
                                <img src="${product.image}" alt="${product.name}">
                            </div>
                            <div class="product-info">
                                <span class="category-tag">${product.category}</span>
                                <h3>${product.name}</h3>
                                <p class="product-price">$${product.price.toFixed(2)}</p>
                            </div>
                        </a>
                        <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="event.preventDefault(); thayerCart.addItem(thayerProducts.getById(${product.id}))">
                            Add to Cart
                        </button>
                    `;
                    grid.appendChild(card);
                });
            };

            // Set initial filter active state
            filterBtns.forEach(btn => {
                if (btn.dataset.category === currentCategory) {
                    btn.classList.add('active');
                    btn.style.color = 'white';
                    btn.style.background = 'var(--color-primary)';
                }

                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => {
                        b.classList.remove('active');
                        b.style.color = 'var(--color-text-dim)';
                        b.style.background = 'none';
                    });
                    btn.classList.add('active');
                    btn.style.color = 'white';
                    btn.style.background = 'var(--color-primary)';
                    currentCategory = btn.dataset.category;
                    renderProducts(currentCategory, sortSelect.value);
                });
            });

            sortSelect.addEventListener('change', () => {
                renderProducts(currentCategory, sortSelect.value);
            });

            renderProducts(currentCategory);
        });
    </script>
</body>

</html>
